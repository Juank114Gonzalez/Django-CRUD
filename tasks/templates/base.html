<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% if user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link" href="/logout">Desconectarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tasks/create">Crear una tarea</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'tasks' %}">Tareas pendientes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'tasks_completed' %}"
                >Tareas completadas</a
              >
            </li>

            {% else %}

            <li class="nav-item">
              <a class="nav-link" href="/signup">Registrarse</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/signin">Iniciar sesi√≥n</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
