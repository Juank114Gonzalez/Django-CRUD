{% extends 'base.html' %} {% block content %}

<main class="container py-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 class="text-center display-3">Registro</h1>
      <form action="/signup/" method="POST" class="card card-body text-center">
        {{error}} {% csrf_token %}

        <div class="mb-3">
          <label for="username">Nombre de usuario:</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            placeholder="Digite un nombre de usuario"
          />
        </div>

        <div class="mb-3">
          <label for="password">Contrase単a:</label>
          <input
            type="password"
            name="password1"
            class="form-control"
            id="password1"
            placeholder="Digite una contrase単a"
          />
        </div>

        <div class="mb-3">
          <label for="confirm_password">Confirmar contrase単a:</label>
          <input
            type="password"
            name="password2"
            class="form-control"
            id="password2"
            placeholder="Confirme su contrase単a"
          />
        </div>

        <button class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
