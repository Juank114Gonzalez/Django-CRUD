{% extends 'base.html' %} {% block content %}
<main class="container py-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 class="text-center display-3">Inicio de Sesión</h1>
      <form action="/signin/" method="POST" class="card card-body text-center">
        {{error}} {% csrf_token %}

        <div class="mb-3">
          <label for="username">Nombre de usuario:</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            placeholder="Digite un nombre de usuario"
          />
        </div>

        <div class="mb-3">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Digite una contraseña"
          />
        </div>

        <button class="btn btn-primary">Ingresar</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
